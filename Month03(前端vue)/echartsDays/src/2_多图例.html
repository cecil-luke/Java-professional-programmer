<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2:多图例</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <div class="show"></div>
    </div>
    <script src="../node_modules/echarts/dist/echarts.js"></script>
    <script>
        const myChart = echarts.init(document.querySelector('.show'))
        
        const option = {
            /* 1:标题 */
            title:{
                text:'主标题',
                subtext:'副标题',
                /* 距离左侧的距离，支持px像素，也支持对齐方式 left right center */
                left:'center',
            },
            /* 
                2:提示框
            */
            tooltip:{
                /* 
                    如何触发提示框 item:图形触发 axis:坐标轴触发 none:不触发
                */
                trigger:'item',
                /* 
                    坐标轴指示器
                        type:属性
                            line shadow cross none  
                */
                axisPointer:{
                    type:'shadow',
                }
            },
            /* 
                3:工具栏
            */
            toolbox:{
                feature:{
                    /* 是否显示数据视图 */
                    mark : {show: true},
                    /* 显示原始数据 */
					dataView : {show: true, readOnly: false},
                    /* 在折线图与柱状图之间切换 */
					magicType: {show: true, type: ['line', 'bar']},
                    /* 是否可以恢复原状 */
					restore : {show: true},
                    /* 是否支持下载功能 */
					saveAsImage : {show: true},
                }
            },
            /* 4:图例 */
            legend:{
                /* 图例水平位置，距离左侧的位置，left center right 也支持像素 */
                left:'right',
                /* 图例垂直位置，距离上方的位置，top middle bottom 也支持像素 */
                top:'middle',
                /* 图例排列方向 horizontal水平 vertical垂直*/
                orient:'horizontal',
                /* 此处数据中的字符对应 series中的各个name属性 */
                data:['销量','进货量'],
            },
            xAxis:{
                data:['IPhone12','XiaoMI Mix4','XiaoMI11','Oppo find','Samsung galaxy']
            },
            yAxis:{},
            series:[
                {
                    name:'销量',
                    type:'bar',
                    data:[1200,900,550,400,150],
                },
                {
                    name: '进货量',
                    type: 'bar',
                    data: [1000, 800, 700, 1300, 400]
                }
            ]
        }

        /* 加载数据 */
        myChart.setOption(option)
    </script>
</body>

</html>
