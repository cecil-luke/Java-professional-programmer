<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21:旭日图</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <div class="show"></div>
    </div>
    <script src="../node_modules/echarts/dist/echarts.js"></script>
    <script>
        const myChart = echarts.init(document.querySelector('.show'))
        const data = [
            {
                name: 'A',
                children: [
                    {
                        name: 'A1',//当前节点名称
                        value: 15,//当前节点数值大小
                        children: [
                            {   //子节点信息
                                name: 'A11',
                                value: 2
                            }, 
                            {
                                name: 'A13',
                                value: 5,
                                children: [{
                                    name: 'A131',
                                    value: 2
                                }]
                            }, 
                            {
                                name: 'A12',
                                value: 4
                            }
                        ]
                    }, 
                    {
                        name: 'A2',
                        value: 10,
                        children: [
                            {
                                name: 'A21',
                                value: 5
                            }, 
                            {
                                name: 'A22',
                                value: 1
                            }
                        ]
                    }
                ]
            }, 
            {
                name: 'B',
                children: [
                    {
                        name: 'B1',
                        children: [
                            {
                                name: 'B11',
                                value: 1
                            }, 
                            {
                                name: 'B12',
                                value: 2
                            }
                        ]
                    }
                ]
            }
        ]

        option = {
            series: {
                //旭日图
                type: 'sunburst',
                data: data,
                radius: [0, '90%'],//半径内部和外部占比
                label: {
                    rotate: 'radial'
                }
            }
        };

        myChart.setOption(option)
    </script>
</body>

</html>
